name: Auto update 3.7 branch

on:
    push:
        branches:
            - master
        paths: ['src/phub/**']
    
    workflow_dispatch:

jobs:
    translate:
        runs-on: ubuntu-latest

        steps:
            - name: Set up Python 3.11
              uses: actions/setup-python@v2
              with:
                python-version: 3.11

            - name: Checkout master branch
              uses: actions/checkout@v2
              with:
                ref: master
            
            - name: Install dependencies
              run: |
                python -m pip install --upgrade pip
                pip install -r requirements.txt
                pip install pytest autopep8
            
            - name: Run translation script
              run: |
                #!/bin/bash
                find . -type f -name "*.py" | while read -r file; do
                  echo "*** Translating $file ***"
                  python .github/workflows/translate.py "$file"
                done
            
            - name: Run pytest
              run: python -m pytest
            
            - name: Commit changes
              run: |
                git config --local user.email "action@github.com"
                git config --local user.name "GitHub Action"
                git checkout -b py-3.7
                git add .
                git commit -m "Automatic translation"
                git push -f origin py-3.7